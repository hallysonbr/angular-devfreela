<div class="dv-project-create-edit">
  <dv-wrapper back="list">
    <form
      class="left"
      (submit)="createOrEdit()"
      [formGroup]="projectCreateEditForm"
    >
      <h1 class="main-title">{{ title }}</h1>

      <mat-form-field appearance="legacy">
        <mat-label>Título</mat-label>
        <input matInput formControlName="title" />
        <mat-error *ngIf="isInvalid('title', 'required')">{{
          msg.required
        }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Custo Total</mat-label>
        <input
          matInput
          formControlName="totalCost"
          mask="separator.2"
          thousandSeparator="."
        />
        <mat-error *ngIf="isInvalid('totalCost', 'required')">{{
          msg.required
        }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Descrição</mat-label>
        <textarea matInput formControlName="description"></textarea>
        <mat-error *ngIf="isInvalid('description', 'required')">{{
          msg.required
        }}</mat-error>
      </mat-form-field>

      <dv-button [text]="actionButtonText"></dv-button>
    </form>
    <div class="right">
      <img
        class="image"
        alt="Fundo de decoração com 3 cubos"
        src="assets/image/bg-float-cubes.png"
      />
    </div>
  </dv-wrapper>
</div>
